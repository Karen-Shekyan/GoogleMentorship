<body>
 <h1>Friends</h1>
    <ul id="friends-list">
      <li><button onclick="location.href='friend1.html'">Friend 1</button><button onclick="removeFriend(1)">Remove</button></li>
      <li><button onclick="location.href='friend2.html'">Friend 2</button><button onclick="removeFriend(2)">Remove</button></li>
      <li><button onclick="location.href='friend3.html'">Friend 3</button><button onclick="removeFriend(3)">Remove</button></li>
    </ul>
    <form id="add-friend-form">
      <label for="new-friend-name">Add a new friend:</label>
      <input type="text" id="new-friend-name" name="new-friend-name">
      <button type="button" onclick="addFriend()">Add</button>
    </form>

    <script>
      function removeFriend(id) {
        var friend = document.getElementById("friends-list").children[id - 1];
        friend.parentNode.removeChild(friend);
      }

      function addFriend() {
        var friendName = document.getElementById("new-friend-name").value;
        if (friendName) {
          var newFriendButton = document.createElement("button");
          newFriendButton.innerHTML = friendName;
          newFriendButton.onclick = function() {
            location.href = "friend4.html";
          };

          var newRemoveButton = document.createElement("button");
          newRemoveButton.innerHTML = "Remove";
          newRemoveButton.onclick = function() {
            var li = this.parentNode;
            li.parentNode.removeChild(li);
          };

          var newLi = document.createElement("li");
          newLi.appendChild(newFriendButton);
          newLi.appendChild(newRemoveButton);
          document.getElementById("friends-list").appendChild(newLi);

          document.getElementById("new-friend-name").value = "";
        }
      }
    </script>
</body>


</html>
